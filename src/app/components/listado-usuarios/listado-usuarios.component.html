<div class="title">
<h1>Listado empleados</h1>
</div>
<div class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre. </th>  
          <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula. </th>
          <td mat-cell *matCellDef="let element"> {{element.Cedula}} </td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef> Area. </th>
          <td mat-cell *matCellDef="let element"> {{element.Area}} </td>
        </ng-container>

        <ng-container matColumnDef="subarea">
          <th mat-header-cell *matHeaderCellDef> Sub area. </th>
          <td mat-cell *matCellDef="let element"> {{element.SubArea}} </td>
        </ng-container> 


        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> 
            <button class="aceptar" mat-raised-button color="primary">Aceptar</button>  
          </th>
          <td mat-cell *matCellDef="let element">
             <mat-icon  matTooltip="Buscar un empleado" class="search" fontIcon="search"></mat-icon> 
             <mat-icon  matTooltip="Editar informaciÃ³n" class="edit" fontIcon="edit"></mat-icon> 
             <mat-icon  matTooltip="Eliminar empleado" class="delete" fontIcon="delete"></mat-icon> 
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30, 40]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
    </mat-paginator>
      
</div>
